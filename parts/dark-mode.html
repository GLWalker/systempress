<!-- wp:group {"lock":{"move":true,"remove":false},"className":"dropdown dark-mode","layout":{"type":"flex","flexWrap":"nowrap","verticalAlignment":"stretch"}} -->
<div id="modeshift" class="wp-block-group dropdown dark-mode">
    <!-- wp:paragraph {"className":"dropdown-toggle d-flex align-items-center"} -->
    <p id="nm-theme" class="dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown"
         aria-label="Toggle theme (light)">
        <svg class="bi theme-icon-active">
            <use href="#sun-fill"></use>
        </svg>
        <span class="visually-hidden" id="nm-theme-text"> Toggle theme</span>
    </p>
    <!-- /wp:paragraph -->
    <!-- wp:list {"className":"dropdown-menu shadow"} -->
    <ul class="dropdown-menu" aria-labelledby="nm-theme-text" data-bs-popper="static">

        <!-- wp:list-item {"className":"mode-light"} -->
        <li class="mode-light">
            <button type="button" class="dropdown-item d-flex align-items-center active burger burger--negative"
                data-bs-theme-value="light" aria-pressed="true">
                <svg class="bi opacity-50">
                    <use href="#sun-fill"></use>
                </svg>
                Light
            </button>
        </li>
        <!-- /wp:list-item -->

        <!-- wp:list-item {"className":"mode-dark"} -->
        <li class="mode-dark">
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                aria-pressed="false">
                <svg class="bi opacity-50">
                    <use href="#moon-stars-fill"></use>
                </svg> Dark
            </button>
        </li>
        <!-- /wp:list-item -->

        <!-- wp:list-item {"className":"mode-auto"} -->
        <li class="mode-auto">
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                aria-pressed="false">
                <svg class="bi opacity-50">
                    <use href="#circle-half"></use>
                </svg> Auto
            </button>
        </li>
        <!-- /wp:list-item -->
    </ul>
    <!-- /wp:list -->
</div>
<!-- /wp:group -->
